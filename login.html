<!DOCTYPE html>
<html>
<head>
    <title>Login - DIY Crafts</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        function validateLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            let fixedUser = "admin";
            let fixedPass = "12345";

            if (user === "" || pass === "") {
                alert("All fields are required!");
                return false;
            }

            if (user !== fixedUser || pass !== fixedPass) {
                alert("Invalid Username or Password!");
                return false;
            }

            window.location.href = "index.html";
            return false;
        }
    </script>

</head>

<body>

    <form class="login-box" onsubmit="return validateLogin()">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

</body>
</html>
